<!DOCTYPE html>
<html>
  <head>
    <title>Clear LocalStorage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      button {
        background: #e91e63;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s;
      }
      button:hover {
        background: #c2185b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
      }
      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }
      .status.show {
        display: block;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: left;
      }
      .info code {
        background: #e9ecef;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîß Fix Login Issue</h1>
      <p>V·∫•n ƒë·ªÅ: localStorage c√≥ d·ªØ li·ªáu c≈© (emilys)</p>

      <button onclick="clearStorage()">Clear LocalStorage</button>
      <button onclick="window.location.href='http://localhost:5176'">
        Go to Login
      </button>

      <div id="status" class="status"></div>

      <div class="info">
        <strong>Sau khi clear, login v·ªõi:</strong><br />
        Username: <code>superAdmin</code><br />
        Password: <code>123qwe!@#QWE</code>
      </div>

      <div class="info">
        <strong>Current localStorage keys:</strong>
        <div id="keys" style="margin-top: 10px"></div>
      </div>
    </div>

    <script>
      function showKeys() {
        const keysDiv = document.getElementById("keys");
        const keys = Object.keys(localStorage);
        if (keys.length === 0) {
          keysDiv.innerHTML = '<em style="color: #999;">Empty (cleared)</em>';
        } else {
          keysDiv.innerHTML = keys
            .map((key) => {
              const value = localStorage.getItem(key);
              const preview =
                value.length > 50 ? value.substring(0, 50) + "..." : value;
              return `<div><code>${key}</code>: ${preview}</div>`;
            })
            .join("");
        }
      }

      function clearStorage() {
        localStorage.clear();
        const status = document.getElementById("status");
        status.className = "status success show";
        status.textContent =
          '‚úÖ LocalStorage cleared! Click "Go to Login" to continue.';
        showKeys();
      }

      // Show keys on load
      showKeys();
    </script>
  </body>
</html>
